metadata:
  name: multiobj_qgan_kl_depth
  description: >-
    qGAN KL を主指標にしつつ回路の depth も同時に最小化する 2 目的ベンチマーク。
    LLM を使わずに NSGA-II サンプラーで Pareto 前線を得るシンプルな例です。
seed: 123
search:
  library: optuna
  sampler: nsga2
  n_trials: 12
  multi_objective: true
  metrics: [kl, depth]
  directions: [minimize, minimize]
stopping:
  max_trials: 12
  max_time_minutes: 5
search_space:
  theta:
    type: float
    low: -3.1416
    high: 3.1416
  depth:
    type: int
    low: 1
    high: 4
llm_guidance:
  enabled: false
meta_search:
  enabled: false
evaluator:
  module: astraia.evaluators.qgan_kl
  callable: create_evaluator
  backend: pennylane
  shots: 256
report:
  output_dir: reports
  filename: multiobj_qgan_kl_depth.md
  metrics:
    - kl
    - depth
artifacts:
  run_root: runs/multiobj_qgan_kl_depth
  log_file: runs/multiobj_qgan_kl_depth/log.csv
