metadata:
  name: multiobj_zdt3
  description: >-
    連続関数ベンチマーク ZDT3 を evaluator にした純粋な 2 目的探索。
    5 変数の連続空間で f1/f2 の Pareto フロントを観察できます。
seed: 7
search:
  library: optuna
  sampler: nsga2
  n_trials: 18
  multi_objective: true
  metrics: [f1, f2]
  directions: [minimize, minimize]
stopping:
  max_trials: 18
  max_time_minutes: 5
search_space:
  x1:
    type: float
    low: 0.0
    high: 1.0
  x2:
    type: float
    low: 0.0
    high: 1.0
  x3:
    type: float
    low: 0.0
    high: 1.0
  x4:
    type: float
    low: 0.0
    high: 1.0
  x5:
    type: float
    low: 0.0
    high: 1.0
llm_guidance:
  enabled: false
meta_search:
  enabled: false
evaluator:
  module: astraia.evaluators.zdt3
  callable: create_zdt3_evaluator
report:
  output_dir: reports
  filename: multiobj_zdt3.md
  metrics:
    - f1
    - f2
artifacts:
  run_root: runs/multiobj_zdt3
  log_file: runs/multiobj_zdt3/log.csv
