metadata:
  name: qgan_kl_minimal
  description: 最小構成でqGAN KL発散最適化ループを試すための設定例。
seed: 42
search:
  library: optuna
  sampler: tpe
  n_trials: 8
  direction: minimize
  metric: kl
  study_name: qgan_kl_mvp
stopping:
  max_trials: 8
  max_time_minutes: 10
  no_improve_patience: 4
planner:
  role: planner
  prompt_template: planner_prompts/qgan_kl_minimal.txt
  enabled: false
search_space:
  theta:
    type: float
    low: -3.1416
    high: 3.1416
    step: null
  depth:
    type: int
    low: 1
    high: 2
    log: false
evaluator:
  module: astraia.evaluators.qgan_kl
  callable: create_evaluator
  backend: pennylane
  shots: 256
report:
  output_dir: reports
  filename: qgan_kl_minimal.md
  metrics:
    - kl
    - depth
    - params
    - shots
artifacts:
  run_root: runs/qgan_kl_minimal
  log_file: runs/qgan_kl_minimal/log.csv
