metadata:
  name: qgan_kl_multi
  description: KL・深さ・ショット数を同時に最適化する qGAN 多目的ベンチマーク。
seed: 123
search:
  library: optuna
  sampler: nsga2
  n_trials: 12
  multi_objective: true
  metrics: [kl, depth, shots]
  directions: [minimize, minimize, minimize]
  study_name: qgan_kl_multi
stopping:
  max_trials: 12
  max_time_minutes: 10
  no_improve_patience: 6
search_space:
  theta:
    type: float
    low: -3.1416
    high: 3.1416
  depth:
    type: int
    low: 1
    high: 4
  shots:
    type: int
    low: 64
    high: 512
    log: true
llm_guidance:
  enabled: false
meta_search:
  enabled: false
evaluator:
  module: astraia.evaluators.qgan_kl
  callable: create_evaluator
  backend: pennylane
  shots: 256
report:
  output_dir: reports
  filename: qgan_kl_multi.md
  metrics:
    - kl
    - depth
    - shots
artifacts:
  run_root: runs/qgan_kl_multi
  log_file: runs/qgan_kl_multi/log.csv
