metadata:
  name: qaoa_small
  description: "QAOA for a 4-qubit MaxCut ring with noise-aware metrics"

seed: 11

search:
  library: optuna
  sampler: nsga2
  n_trials: 36
  multi_objective: true
  metrics:
    - name: energy
      direction: minimize
    - name: depth
      direction: minimize
  study_name: qaoa_llm_guided

stopping:
  max_trials: 36
  max_time_minutes: 15

planner:
  enabled: false
  backend: rule

llm_guidance:
  enabled: false

meta_search:
  enabled: false

llm_critic:
  enabled: false

search_space:
  n_layers:
    type: int
    low: 1
    high: 4
  gamma_0:
    type: float
    low: 0.0
    high: 3.1416
  beta_0:
    type: float
    low: 0.0
    high: 3.1416
  gamma_1:
    type: float
    low: 0.0
    high: 3.1416
  beta_1:
    type: float
    low: 0.0
    high: 3.1416
  gamma_2:
    type: float
    low: 0.0
    high: 3.1416
  beta_2:
    type: float
    low: 0.0
    high: 3.1416
  gamma_3:
    type: float
    low: 0.0
    high: 3.1416
  beta_3:
    type: float
    low: 0.0
    high: 3.1416

evaluator:
  module: astraia.evaluators.qaoa
  callable: create_qaoa_evaluator
  num_qubits: 4
  edges:
    - [0, 1]
    - [1, 2]
    - [2, 3]
    - [3, 0]
  exact_solution:
    enabled: true
    method: brute_force
    max_qubits: 24
  noise_simulation:
    enabled: true
    label: nisq_mock
    single_qubit_depolarizing: 0.001
    two_qubit_depolarizing: 0.01
    readout_error: 0.02

report:
  output_dir: reports
  filename: qaoa_small.md
  metrics:
    - energy
    - energy_exact
    - energy_gap
    - success_prob_opt
    - success_prob_opt_noisy
    - success_prob_opt_delta
    - energy_noisy
    - energy_delta
    - fidelity
    - fidelity_noisy
    - fidelity_delta
    - depth
    - gate_count
    - n_layers

artifacts:
  run_root: runs/qaoa_small
  log_file: runs/qaoa_small/log.csv
  
