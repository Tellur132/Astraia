metadata:
  name: qaoa_small
  description: "QAOA for a 4-qubit MaxCut ring"

seed: 11

search:
  library: optuna
  sampler: nsga2
  n_trials: 36
  multi_objective: true
  metrics: [energy, depth]
  directions: [minimize, minimize]
  study_name: qaoa_small

stopping:
  max_trials: 36
  max_time_minutes: 15

planner:
  enabled: false

llm_guidance:
  enabled: false

meta_search:
  enabled: false

search_space:
  n_layers:
    type: int
    low: 1
    high: 4
  gamma_0:
    type: float
    low: 0.0
    high: 3.1416
  beta_0:
    type: float
    low: 0.0
    high: 3.1416
  gamma_1:
    type: float
    low: 0.0
    high: 3.1416
  beta_1:
    type: float
    low: 0.0
    high: 3.1416
  gamma_2:
    type: float
    low: 0.0
    high: 3.1416
  beta_2:
    type: float
    low: 0.0
    high: 3.1416
  gamma_3:
    type: float
    low: 0.0
    high: 3.1416
  beta_3:
    type: float
    low: 0.0
    high: 3.1416


evaluator:
  module: astraia.evaluators.qaoa
  callable: create_qaoa_evaluator
  num_qubits: 4
  edges:
    - [0, 1]
    - [1, 2]
    - [2, 3]
    - [3, 0]
  noise_simulation:
    enabled: false        # false にするとノイズシミュレーションをスキップ
    label: nisq_mock     # ログ上で識別しやすい任意ラベル
    single_qubit_depolarizing: 0.001
    two_qubit_depolarizing: 0.01
    readout_error: 0.02

report:
  output_dir: reports
  filename: qaoa_small.md
  metrics:
    - energy
    - energy_delta
    - fidelity
    - fidelity_delta
    - depth
    - gate_count
    - n_layers

artifacts:
  run_root: runs/qaoa_small
  log_file: runs/qaoa_small/log.csv
